name: cf
description: "Dash for Cloudflare - DNS management app"
publish_to: 'none'
version: 1.4.4

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # HTTP Client
  dio: ^5.8.0
  retrofit: 4.6.0  # Pinned - newer versions have Parser.DartMappable which is incompatible with retrofit_generator 9.7.0

  # Routing
  go_router: ^14.8.1

  # Data Classes
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3

  # Charts & Maps (Syncfusion - Community License)
  syncfusion_flutter_charts: ^29.2.4
  syncfusion_flutter_maps: ^29.2.4

  # SVG Support (for country flags)
  flutter_svg: ^2.0.17

  # Internationalization
  intl: ^0.20.2

  # Desktop
  window_manager: ^0.4.3
  tray_manager: ^0.2.3

  # Utilities
  path_provider: ^2.1.5
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  package_info_plus: ^8.3.0
  web_socket_channel: ^3.0.1

  # Icons
  cupertino_icons: ^1.0.8

  # PWA (Web only)
  pwa_install: ^0.0.4
  material_symbols_icons: ^4.2892.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.15
  freezed: ^3.1.0
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.5
  retrofit_generator: ^9.7.0

  # Testing
  mocktail: ^1.0.4

  # App Icons & Splash
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  http_mock_adapter: ^0.6.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/data/
    - assets/icons/

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#757779"
  adaptive_icon_foreground: "assets/icons/adaptive-foreground.png"
  web:
    generate: true
    image_path: "assets/icons/icon.png"
    background_color: "#FFFFFF"
    theme_color: "#F38020"
  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/icon.png"

# Splash screen configuration
flutter_native_splash:
  color: "#1a1a2e"
  image: "assets/icons/icon.png"
  android: true
  ios: true
  web: true
  android_12:
    color: "#1a1a2e"
    icon_background_color: "#F38020"
    image: "assets/icons/icon.png"
