# JVM Configuration
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# AndroidX
android.useAndroidX=true

# === Cache & Performance Optimizations ===

# Enable Gradle build cache (stores task outputs for reuse)
org.gradle.caching=true

# Enable parallel project execution
org.gradle.parallel=true

# Keep Gradle daemon running between builds
org.gradle.daemon=true

# Configuration cache (Gradle 8+) - disabled due to Flutter plugin incompatibility
# See: https://github.com/flutter/flutter/issues/113691
org.gradle.configuration-cache=false

# Enable incremental annotation processing
kapt.incremental.apt=true

# === Android-specific optimizations ===

# Enable non-transitive R classes (reduces build time)
android.nonTransitiveRClass=true

# Disable unused build features
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.shaders=false

# Enable R8 full mode for better optimization in release builds
android.enableR8.fullMode=true
