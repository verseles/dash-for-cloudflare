name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  FLUTTER_VERSION: '3.x'

jobs:
  build-web:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build web
        run: flutter build web --release

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy build/web --project-name=dash-for-cf
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Setup Android signing
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
            {
              echo "storePassword=$STORE_PASSWORD"
              echo "keyPassword=$KEY_PASSWORD"
              echo "keyAlias=$KEY_ALIAS"
              echo "storeFile=upload-keystore.jks"
            } > android/key.properties
          else
            echo "Signing secrets not configured. Building unsigned artifact."
          fi

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build APK (arm64)
        run: flutter build apk --release --target-platform android-arm64

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk dash-for-cf-android-arm64.apk

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: dash-for-cf-android
          path: dash-for-cf-android-arm64.apk
          retention-days: 2

  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libsecret-1-dev libjsoncpp-dev libayatana-appindicator3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Linux
        run: flutter build linux --release

      - name: Package Linux build
        run: tar -czf dash-for-cf-linux-x64.tar.gz -C build/linux/x64/release/bundle .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: dash-for-cf-linux
          path: dash-for-cf-linux-x64.tar.gz
          retention-days: 2

  build-macos:
    runs-on: macos-latest
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build macOS
        run: MACOSX_DEPLOYMENT_TARGET=11.0 flutter build macos --release

      - name: Package macOS build
        run: tar -czf dash-for-cf-macos-arm64.tar.gz -C build/macos/Build/Products/Release "Dash for CF.app"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: dash-for-cf-macos
          path: dash-for-cf-macos-arm64.tar.gz
          retention-days: 2

  create-release:
    runs-on: ubuntu-latest
    needs: [build-web, build-android, build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List artifacts
        run: find artifacts/ -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/dash-for-cf-android/dash-for-cf-android-arm64.apk
            artifacts/dash-for-cf-linux/dash-for-cf-linux-x64.tar.gz
            artifacts/dash-for-cf-macos/dash-for-cf-macos-arm64.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
